<html>
<head>
    <style></style>
</head>
<body class="body">
<canvas id="canvas" style="border:solid black 1px;"></canvas>
<br>
log:
<pre id="log" style="border: 1px solid #ccc;"></pre>
</body>
<script>
    const canvasW = 600, canvasH = 600;
    const canvas = document.getElementById("canvas");
    canvas.width = canvasW, canvas.height = canvasH;
    const ctx = canvas.getContext("2d");

    // canvas.addEventListener("touchstart", (e) => touchHandler(e), false);
    // canvas.addEventListener("touchend", (e) => touchHandler(e), false);
    // canvas.addEventListener("mousedown", (e) => touchHandler(e), false);
    // canvas.addEventListener("mouseup", (e) => touchHandler(e), false);
    canvas.addEventListener("click", (e) => touchHandler(e), false);

    function log(msg) {
        const p = document.getElementById('log');
        p.innerHTML = msg + "\n" + p.innerHTML;

    }

    function touchHandler(e) {
        // console.log(e + " type:" + e.type);
        // log(e + " type:" + e.type);

        drawPlayer(-40);
    }

    ctx.fillStyle = "rgba(0,0,0,1)";

    const playerW = 20, playerH = 20, playerSpeed = 2;
    let playerX = 300, playerY = 300;
    ctx.beginPath();
    ctx.rect(playerX, playerY, playerW, playerH);
    ctx.fill();

    let t0 = new Date().getTime();
    let t1 = t0;
    let frames = 0;

    // draw();

    function drawPlayer(deltaY) {
        ctx.clearRect(playerX, playerY, playerW, playerH);
        playerY += deltaY;
        ctx.beginPath();
        ctx.rect(playerX, playerY, playerW, playerH);
        ctx.fill();
    }

    function draw() {
        ++frames;
        if ((frames & 1) == 0) {
            window.requestAnimationFrame(draw);
            return;
        }
        t1 = new Date().getTime();
        if (t1 - t0 >= 1000) {
            console.log(frames);
            t0 = t1;
        }
        if (playerY >= canvasH - playerH) {
            return;
        }

        drawPlayer(playerSpeed);
        window.requestAnimationFrame(draw);
    }

    let websocket = null;

    connectWebSocket();

    //建立WebSocket连接
    function connectWebSocket() {

        console.log("start ws...");

        //建立webSocket连接
        websocket = new WebSocket("ws://127.0.0.1:80/wsdemo");

        //打开webSokcet连接时，回调该函数
        websocket.onopen = function () {
            console.log("on open");
            send("b");
        }

        //关闭webSocket连接时，回调该函数
        websocket.onclose = function (e) {
            console.log("on close:", e.code, e.reason, e.data);
        }

        //错误处理
        websocket.onerror = function (e) {
            console.log("on error:", e.code, e.reason, e.data);
        }

        //接收信息
        websocket.onmessage = function (msg) {
            // console.log(msg.data, msg.code, msg.reason);
            if (playerY >= canvasH - playerH) {
                return;
            }
            drawPlayer(playerSpeed);
        }

    }

    //发送消息
    function send(msg) {
        websocket.send(msg);
    }

    //关闭连接
    function closeWebSocket() {
        if (websocket != null) {
            websocket.close();
        }
    }

</script>
</html>
